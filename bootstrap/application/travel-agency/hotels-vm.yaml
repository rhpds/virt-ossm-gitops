# Script to  podman pull quay.io/kiali/demo_travels_hotels:v1
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: hotels-vm
  namespace: travel-agency
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: fedora-hotels
      spec:
        sourceRef:
          kind: DataSource
          name: fedora
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 30Gi
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
#        sidecar.istio.io/inject: 'true'
      creationTimestamp: null
      labels:
        kubevirt.io/domain: hotels
        kubevirt.io/size: small
        app: hotels
        version: v1
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - masquerade: {}
              name: default
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: pc-q35-rhel9.4.0
        memory:
          guest: 2Gi
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: fedora-hotels
          name: rootdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: fedora
              password: ukqo-2vq4-xdjf
              chpasswd: { expire: False }
              ssh_pwauth: true
              runcmd:
              - [ sudo, systemctl, daemon-reload ]
              - [ sudo, systemctl, start, hotels.service ]
              write_files:
              - content: |
                  [Unit]
                  Description=Fedora Hotels Container

                  [Container]
                  Label=app=hotels-container
                  ContainerName=hotels-container
                  Image=quay.io/kiali/demo_travels_hotels:v1
                  Environment=CURRENT_SERVICE='hotels'
                  Environment=CURRENT_VERSION='v1
                  Environment=LISTEN_ADDRESS=':8000'
                  Environment=MYSQL_SERVICE='mysqldb.travel-agency.svc.cluster.local:3306'
                  Environment=MYSQL_USER='root'
                  Environment=MYSQL_PASSWORD='mysqldbpass'
                  Environment=DISCOUNTS_SERVICE='http://discounts.travel-agency.svc.cluster.local:8000'
                  Environment=MYSQL_DATABASE='test'
                  PodmanArgs=-p 8000:8000

                  [Install]
                  WantedBy=multi-user.target default.target

                  [Service]
                  Restart=always
                path: /etc/containers/systemd/users/hotels.container
                permissions: '0777'
                owner: root:root
          name: cloudinitdisk